<ion-item>
  <ion-icon
    [md]="currentItem.iconMd"
    item-start>
  </ion-icon>
  <ion-label class="text-heading"> {{currentItem.title}}</ion-label>
  <ion-icon
    md="md-arrow-down"
    *ngIf="!showDetail"
    (click)="showDetail =true"
    item-end>
  </ion-icon>
  <ion-icon
    md="md-arrow-up"
    *ngIf="showDetail"
    (click)="showDetail =false"
    item-end></ion-icon>
</ion-item>

<!--Add line for each text-->
<ion-row *ngIf="showDetail">
  <div *ngFor="let detail of currentItem.detail">
    <div class="detail text-justify">  {{ detail }}</div>
  </div>
</ion-row>
