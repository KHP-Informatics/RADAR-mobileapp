<div>
  <span class="text-sm padding">{{question}}</span>
</div>
<br>
<ion-list radio-group>
  <tr>
    <td *ngFor="let item of items">
      <div style="padding-right: 10px; text-align: center">
        <ion-item no-lines>
          <ion-radio
            [value]="item.value"
            [id]="item.id"
            (ionSelect)="onInputChange(item.value)"
          ></ion-radio>
          <ion-label>{{ item.response }}</ion-label>
        </ion-item>
      </div>
    </td>
  </tr>
</ion-list>
