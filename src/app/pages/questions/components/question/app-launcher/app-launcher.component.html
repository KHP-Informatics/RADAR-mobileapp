<div class="info-card app-launcher-container">
  <div class="content">
    <ng-container *ngIf="buttonEnabled">
      <button
        ion-button
        class="bt bt--full"
        (tap)="handleLaunch()"
      >
        Open {{ appName }}
      </button>
    </ng-container>
    <ng-container *ngIf="!buttonEnabled">
      <p>{{appName}} is not installed on your device.</p>
    </ng-container>
  </div>
</div>
