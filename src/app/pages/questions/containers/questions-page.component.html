<ion-content>
  <div class="wrapper">
    <div class="slide-flex">
      <ion-slides>
        <ion-slide *ngIf="showIntroductionScreen">
          <introduction
            [title]="questionTitle"
            [introduction]="introduction"
            (start)="handleIntro($event)"
          ></introduction>
        </ion-slide>
        <ng-container *ngIf="!showIntroductionScreen">
          <ion-slide
            *ngFor="let item of groupedQuestions | keyvalue; let i = index"
          >
            <ng-container *ngFor="let question of item.value">
              <question
                *ngIf="
                  i >= currentQuestionId - 10 && i <= currentQuestionId + 10
                "
                [question]="question"
                [questionIndex]="i"
                [currentIndex]="currentQuestionId"
                (answer)="onAnswer($event)"
              ></question>
            </ng-container>
          </ion-slide>
        </ng-container>
        <ion-slide>
          <finish
            *ngIf="showFinishScreen"
            [content]="endText"
            [isLastTask]="isLastTask"
            [requiresInClinicCompletion]="requiresInClinicCompletion"
            [taskType]="taskType"
            [showDoneButton]="showDoneButton"
            [isShown]="showFinishScreen"
            (exit)="handleFinish($event)"
          ></finish>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>

<ion-footer [class.hidden]="showIntroductionScreen || showFinishScreen">
  <toolbar
    (next)="nextQuestion()"
    (previous)="previousQuestion()"
    (close)="exitQuestionnaire()"
    (finish)="navigateToFinishPage()"
    [isLeftButtonDisabled]="isLeftButtonDisabled"
    [isRightButtonDisabled]="isRightButtonDisabled"
    [currentQuestionId]="currentQuestionId"
    [totalQuestions]="totalQuestionGroups"
  ></toolbar>
</ion-footer>
