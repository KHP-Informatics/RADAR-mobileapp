<ion-header>
  <ion-toolbar>
    <button
      class="logo-small"
      ion-button
      menuToggle
      left
      (click)="showCredits()"
    >
      <img
        class="logo-small"
        src="assets/imgs/radar-logo.svg"
        alt="Logo"
      >
    </button>
    <button
      ion-button
      menuToggle
      right
      (click)="openSettingsPage()"
    >
      <ion-icon name="cog"></ion-icon>
    </button>
    <ion-title text-center>{{ "HOME_RADAR_CNS" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <div
    #progressBar
    class="size-dynamic"
    [@moveProgress]="showCalendar"
  >
    <task-progress
      [progress]="tasksProgress"
      [forceComplete]="showCompleted"
      [noTasksToday]="showNoTasksToday"
      *ngIf="tasksProgress && !showCalendar"
    >
    </task-progress>
  </div>

  <div
    *ngIf="hasClinicalTasks"
    class="clinical"
    [class.clinical-1]="taskIsNow && !showCompleted"
    [class.clinical-2]="showCalendar"
    [class.clinical-3]="showCompleted || showNoTasksToday"
    [class.clinical-4]="!taskIsNow && !showCompleted && !showCalendar"
    (click)="openClinicalTasksPage()"
  >
    <img
      src="assets/imgs/clinical.png"
      class="icon-clinical"
    >
  </div>

  <div
    #tickerBar
    class="size-static"
  >
    <ticker-bar
      [task]="nextTask"
      [isNow]="taskIsNow"
      [showAffirmation]="showCompleted"
      [noTasksToday]="showNoTasksToday"
    ></ticker-bar>
  </div>

  <div
    #taskInfo
    class="size-static"
  >
    <task-info
      *ngIf="nextTask"
      [task]="nextTask"
      [isNow]="taskIsNow"
      [progress]="tasksProgress"
      [expanded]="!showCalendar"
      (click)="displayTaskCalendar()"
    ></task-info>
  </div>

  <div
    *ngIf="tasks"
    #taskCalendar
    [@displayCalendar]="showCalendar"
  >
    <task-calendar
      [show]="showCalendar"
      (task)="startQuestionnaire($event)"
      [tasks]="tasks"
    >
    </task-calendar>
  </div>

  <div
    #footer
    class="size-static footer"
  >
    <div
      *ngIf="taskIsNow && !startingQuestionnaire && !showCompleted"
      padding
    >
      <button
        ion-button
        class="bt bt--full"
        round
        full
        (click)="startQuestionnaire()"
      >
        {{ "BTN_START" | translate }}
      </button>
    </div>
    <div
      *ngIf="startingQuestionnaire || (!nextTask && !showCompleted)"
      class="spinner-center"
    >
      <ion-spinner name="dots"></ion-spinner>
    </div>
  </div>
</ion-content>
