<ion-header>
  <ion-toolbar>
    <ion-title text-center>{{ "SURVEYS_HEADING" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>

  <div
    #taskList
    class="size-static"
  >
    <task-list
      *ngIf="tasks"
      (task)="startQuestionnaire($event)"
      [tasks]="tasks"
    >

    </task-list>
  </div>

  <div
    #progressBar
    class="size-dynamic"
  >
    <task-progress
      [progress]="tasksProgress"
      [forceComplete]="showCompleted"
      [noTasksToday]="showNoTasksToday"
      *ngIf="!hasOnlyESMs"
    >
    </task-progress>
  </div>


</ion-content>

<footer-navbar></footer-navbar>
