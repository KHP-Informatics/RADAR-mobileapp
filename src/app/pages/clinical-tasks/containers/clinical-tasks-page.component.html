<ion-header>
  <ion-navbar>
    <ion-title>{{ "CLINICAL_TASKS" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-scroll
    scrollY="true"
    class="layers"
    [style.height.px]="scrollHeight"
  >

    <div *ngFor="let assessment of (assessments | async); let i=index">
      <div
        id="task-item"
        (click)="clicked(assessment)"
      >
        <ion-row>
          <ion-col>
            <div class="task-info-left">{{ assessment.name }}</div>
            <div class="task-info-right">
              <img
                class="icon-padding icon-xsm"
                src="assets/imgs/stopwatch.png"
              >
              {{ assessment.estimatedCompletionTime }}
              <span class="units">min</span>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>

  </ion-scroll>
</ion-content>
